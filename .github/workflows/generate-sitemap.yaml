name: Generate Sitemap

on:
  schedule:
    - cron: "0 0 * * *" # run every day at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permissions to GITHUB_TOKEN

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Specify your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Generate Sitemap
        run: npm run build:sitemap

      - name: Push Changes
        run: |
          git config --global user.name 'owolfdev'
          git config --global user.email 'owolfdev@gmail.com'
          git add public/*.xml # Add all XML files in the public directory
          git commit -m "Update sitemap"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/owolfdev/simple-mdx-blog.git
